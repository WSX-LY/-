<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <!-- 加载剪裁插件的css -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="../assets/css/user/avatar.css">
</head>

<body>


    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 内容区去笔记复制 -->
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image"
                        src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3375931814,1047414621&fm=11&gp=0.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id="file">
                <button type="button" class="layui-btn">上传</button>
                <button type="button" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 先加载jQuery，然后按照顺序加载剪裁插件的两个JS文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/user/avatar.js"></script>
</body>

</html>
