<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <!-- 类别列表模板 start -->
    <script type="text/html" id="tpl-list">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.alias}}</td>
            <td>
                <button data-id="{{item.id}}" data-name="{{item.name}}" data-alias="{{item.alias}}" type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{item.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 类别列表模板 end -->

    <!-- 添加类别的模板 start -->
    <script type="text/html" id="tpl-add">
        <form id="add-form" class="layui-form" action="" style="margin: 25px 30px 0 0">
            <!-- 第一项：分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二项：分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三项：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 添加类别的模板 end -->


    <!-- 编辑类别的模板 start -->
    <script type="text/html" id="tpl-edit">
        <form id="edit-form" class="layui-form" action="" style="margin: 25px 30px 0 0" lay-filter="edit">
            <!-- 第一项：分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二项：分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三项：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑类别的模板 end -->

    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 template-web js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/category.js"></script>
</body>

</html>
