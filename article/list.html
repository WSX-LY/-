<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/list.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 第一部分：表单搜索区 start -->
            <form id="search" class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select id="category" lay-verify="">
                                
                            </select>
                        </div>

                        <div class="layui-input-inline" style="width: 200px;">
                            <select id="state" lay-verify="">
                                <option value="">请选择状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>

                </div>
            </form>
            <!-- 第一部分：表单搜索区 end -->

            <!-- 第二部分：表格（文章列表区） start -->
            <table class="layui-table">
                <colgroup>
                    <col width="35%">
                    <col width="17%">
                    <col width="17%">
                    <col width="17%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>



                </tbody>
            </table>
            <!-- 第二部分：表格（文章列表区） end -->

            <!-- 第三部分：分页区 start -->
            <div id="page"></div>
            <!-- 第三部分：分页区 end -->
        </div>
    </div>

    <!-- 下拉框的分类模板 start -->
    <script type="text/html" id="tpl-category">
        <option value="">请选择分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 下拉框的分类模板 end -->

    <!-- 文章列表的模板 start -->
    <script type="text/html" id="tpl-article">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.cate_name}}</td>
            <td>{{item.pub_date}}</td>
            <td>{{item.state}}</td>
            <td>
                <a href="./edit.html?id={{item.id}}" class="layui-btn layui-btn-xs">编辑</a>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表的模板 end -->

    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 template-web js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/list.js"></script>
</body>

</html>
