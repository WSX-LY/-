<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="../assets/lib/cropper/cropper.css"> -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="../assets/css/article/add.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <!-- 内容区 表单 start -->
            <form class="layui-form" action="">
                <!-- 第一项：标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二项：选项分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- 对于下拉框来说，name要设置给select标签；value值要设置给option标签 -->
                        </select>
                    </div>
                </div>
                <!-- 第三项：文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 300px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四项：封面图片 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg14.3lian.com%2F201507%2F25%2F2ba008dda68425e4f9ed8b693543e305.jpg&refer=http%3A%2F%2Fimg14.3lian.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1612895672&t=658702f7ae97a4f43afcb1f2322b19c5"
                                alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="file" style="display: none;">
                            <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五项：文章状态 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="已发布" title="已发布">
                        <input type="radio" name="state" value="草稿" title="草稿" checked>
                    </div>
                </div>
                <!-- 第六项: 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    </div>
                </div>
            </form>
            <!-- 内容区 表单 end -->
        </div>
    </div>

    <!-- 下拉框的分类的模板 start -->
    <script type="text/html" id="tpl-category">
        <option value="">请选择文章类别</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 下拉框的分类的模板 end -->

    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.5.6/layui.all.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 template-web js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
    <!-- 加载 tinymce 富文本编辑器的两个js，注意顺序 -->
    <!-- <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/tinymce/5.5.1/tinymce.min.js"></script>

    <!-- 按照顺序加载 cropper剪裁插件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/add.js"></script>
</body>

</html>
